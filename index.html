<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body data-container-all>
    <div class="header">
        HEADER
    </div>

    
    <div id="container" data-container>
        <form action="#">
            <ul class="listContainer" id="listContainer">
                <li>
                    <label id="countryLabel" for="country">Country :</label>
                    <input type="inputCountry"
                           name="country" 
                           id="inputCountry" 
                           class="inputCountry"
                           required>
                </li>
                <li>
                    <label id="cityLabel" for="city">City :</label>
                    <input type="inputCity" 
                           name="city" 
                           id="inputCity" 
                           class="inputCity"
                           required>
                </li>
                <li>
                    <button>Weatherify</button>
                </li>
            </ul>
        </form>
        <div id="outputData">
            <div class="outputContainer">
                <div id="countryOutput"></div>
                <div id="cityOutput"   ></div> 
                <div id="weatherOutput"></div>
                <div id="curTemp"></div>
                <div id="maxTempOutput"></div>
                <div id="minTempOutput"></div>
                
            </div>
        </div>
    </div>
    <div id="gifs">
        <img data-set-active id="gif" src="#" alt="#">
    </div>
    <div class="footer">
        <FOOTER>footer</FOOTER>
    </div>
    
</body>
</html>
